<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-white end">
    <div class="container bg-warning mb-5 mt-3 hidden d-none" id="container">
        <h2 class="text-center display-3 text-primary pb-2">Quiz</h2>
        <div>
            <div class="row">
                <h3 class="mb-3" id="qText">Q1: Whats your name??</h3>
                <h3 class="ml-auto" id="time"></h3>
            </div>
            <div class="row flex-column" id="options">
                <button class="btn btn-lg butn w-75 m-1" id="op1"></button>
                <button class="btn btn-lg butn w-75 m-1" id="op2"></button>
                <button class="btn btn-lg butn w-75 m-1" id="op3"></button>
                <button class="btn btn-lg butn w-75 m-1" id="op4"></button>
            </div> 
            <button class="btn w-25 d-block text-white bg-danger mx-auto mt-3" id="next">Next</button>
            <div>
                <h3 class="text-center score">Score: <span id="score">0</span></h3> 
            </div>
        </div>
    </div>

    <div class="container start" id="start">
        <div class="row flex-column">
          <h1 class="text-center display-1">Quiz</h1> 
          <button class="btn btn-lg bg-success w-75 butn mx-auto text-center text-white" id="begin">Click To Begin</button>
        </div>
    </div>
    <div class="">
         <h1 id="end" class="d-none"></h1>
    </div>

    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="assets/quiz.js"></script>
</body>
</html>
